<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
</head>

<body class="">
  <header class="container">
    <nav>
      <figure class="logo m-0">
        <img src="assets/logo.gif" alt="">
      </figure>
    </nav>
  </header>
  <main class="mt-3">
    <div class="container">
      <div class="row d-flex align-items-center">
        <div class="col-md-8">
          <h2 class="text-green">¡Estamos trabajando en algo nuevo para ti!</h2>
          <h5 class="subtitle col-md-7">Regístrate para ser el primero en conocerlo y enterate más</h5>
        </div>
        <div class="col-md-4">
          <div class="border-green">
            <form class="needs-validation" novalidate>
              <h4 class="text-center text-green mb-3">Regístrate aquí</h4>
              <div class="form-group">
                <input type="text" class="form-control" id="validationCustom01" placeholder="Nombre" required>
                <div class="invalid-feedback">Debe ingresar su nombre</div>
              </div>
              <div class="form-group">
                <input class="form-control" type="text" placeholder="Correo" id="validationCustom02" required>
                <div class="invalid-feedback">Ingrese un email válido</div>
              </div>
              <div class="form-group">
                <input class="form-control" type="text" placeholder="DNI" id="validationCustom03" required>
                <div class="invalid-feedback">Ingrese su nro de DNI</div>
              </div>
              <div class="form-group">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                  <label class="form-check-label" for="invalidCheck">
                    Acepto los
                    <a href="#">Términos y condiciones</a>
                  </label>
                  <div class="invalid-feedback">
                    Debe aceptar los términos y condiciones
                  </div>
                </div>
              </div>
              <button class="btn btn-block" type="submit" id="send-data">Enviar</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer>
  </footer>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="https://www.gstatic.com/firebasejs/4.13.0/firebase.js"></script>
  <script src="app.js"></script>
</body>

</html>
